<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>POC</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="weekStyle.css" type="text/css">
</head>
<body>
<h1>WeekView</h1>
<div id="weeknav">
    <table>
        <tr>
            <td>
                <button id='buttonLeft' onclick="currentWeek--; drawWeek(svg)"><-</button>
            </td>
            <td>
                <h3 id="weekNumber"></h3>
            </td>

            <td>
                <button id='buttonRight' onclick="currentWeek++; drawWeek(svg)">-></button>
            </td>
        </tr>
    </table>
</div>
<div id="weekview"></div>

<!-- include d3 script-->
<script charset="UTF-8" src="weekView.js"></script>
</body>
</html>
